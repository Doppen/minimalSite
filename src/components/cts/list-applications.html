<h2>My applications in draft</h2>
<!-- component list header -->
<div class="hc_list hc_list_noBullets hc_list_lines hc_list_segments">
  <ul class="hc_text--italic">
    <li>
      <div class="">Application</div>
      <div>Status</div>
      <div>Participants</div>
      <div>Institute</div>
    </li>
  </ul>
</div>
<!-- // component list header -->






<!-- component applications overview list -->
<div class="hc_list hc_list_noBullets hc_list_lines hc_list_segments">
  <ul>
    {{#each applicationlist}}
    <li>
      <div class="hc_text--bold">{{name}}</div>
      <div>{{status}}</div>
      <div>{{participants}} <button type="button" name="button">Edit</button></div>
      <div>KNAW Humanties Cluster <button type="button" name="button">Edit</button></div>
    </li>
    {{/each}}

  </ul>
</div>
<!-- // component applications overview list -->
